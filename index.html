<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [pricing-component-with-toggle-master]</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous">
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="top_container">
    <div class="heading">
      Our Pricing
    </div><!-- heading close -->
    <div class="toggle">
      <span class="toggle_text">Annually</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round" onclick="togglez(); togglez1(); togglez2()"></span>
      </label><!-- switch close -->
      <span class="toggle_text">Monthly</span>
    </div><!-- toggle close -->
  </div><!-- top_container close -->

  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="inner_l">
          <div class="head">Basic</div>
          <div class="price"><span id="yearly_price_l">$199.99</span></div>
          <div class="storage">500 GB Storage</div>
          <div class="user">2 Users Allowed</div>
          <div class="sent_data">Send up to 3 GB</div>
          <button class="more">Learn More</button>
        </div><!-- inner_l close -->
      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="inner_c">
          <div class="head_c">Professional</div>
          <div class="price_c"><span id="yearly_price_c">&dollar;249.99</span> </div>
          <div class="storage_c">1 TB Storage</div>
          <div class="user_c">5 Users Allowed</div>
          <div class="sent_data_c">Send up to 10 GB</div>
          <button class="more_c">Learn More</button>
        </div><!-- inner_c close -->
      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="inner_r">
          <div class="head">Master</div>
          <div class="price"><span id="yearly_price_r">&dollar;399.99</span> </div>
          <div class="storage"> 2 TB Storage</div>
          <div class="user">10 Users Allowed</div>
          <div class="sent_data">Send up to 20 GB</div>
          <button class="more">Learn More</button>
        </div><!-- inner_r close -->
      </div>
    </div><!-- row close -->
  </div><!-- container close -->

  <script src="index.js"></script>
</body>

</html>
